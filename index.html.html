<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéà</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #95058769;
    font-family: Georgia, serif;
    color: #333;
    user-select: none;
  }

  .balloon {
    font-size: 120px;
    transition: font-size 0.2s ease;
    filter: drop-shadow(0 0 20px rgba(255,100,100,0.3));
  }

  .subtitle {
    font-size: 20px;
    margin: 15px 0;
    min-height: 30px;
    color: #ccc;
  }

  .buttons {
    display: flex;
    gap: 20px;
    margin-top: 10px;
  }

  .buttons button {
    padding: 12px 35px;
    font-size: 18px;
    font-family: Georgia, serif;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .btn-yes { background: #e74c6f; color: white; }
  .btn-no { background: #333; color: #aaa; }

  .counter {
    margin-top: 15px;
    font-size: 16px;
    color: #555;
  }

  .momma {
    margin-top: 15px;
    font-size: 24px;
    color: #e74c6f;
    display: none;
  }

  .final {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  .final img {
    width: 280px;
    border-radius: 12px;
    margin-bottom: 20px;
  }

  .final h1 {
    font-size: 36px;
    color: #e74c6f;
  }

  .hidden { display: none; }

  .pop { animation: pop 0.3s ease forwards; }

  @keyframes pop {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
    100% { transform: scale(0); opacity: 0; }
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
  }
</style>
</head>
<body>

<div class="balloon" id="balloon">üéà</div>
<div class="subtitle" id="subtitle">will you be my valentine?</div>
<div class="buttons" id="buttons">
  <button class="btn-yes" onclick="clickYes()">Yes</button>
  <button class="btn-no" onclick="clickNo()">No</button>
  <div class="counter" id="counter" style="display:none"></div>

</div>
<div class="momma" id="momma">your momma üòê</div>

<div class="final" id="final">
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2tieTE2NWRkdGkzM29mZDgzemxhNng3Z3F1djR2NXdkMHZta2FxOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7k3ThwwMXnHCE/giphy.gif" alt="love gif">
  <h1>I LOVE YOU Tina ‚ù§Ô∏è</h1>
</div>

<script>
  let clicks = 0;

  const responses = [
    "huh? say that again",
    "wait what?",
    "i didn't hear you ü§î",
    "one more time?",
    "louder please",
    "sorry i was eating",
    "bro what did u say",
    "my wifi lagged say it again",
    "ok ok one more time i promise",
  ];

  const noResponses = [
    "your momma üòê",
    "wrong answer try again ü§°",
    "bro really said no üíÄ",
    "you sure about that? ü§®",

  ];

  function clickYes() {
    if (clicks >= 10) return;
    clicks++;

    document.getElementById('momma').style.display = 'none';

    const balloon = document.getElementById('balloon');
    balloon.style.fontSize = (120 + clicks * 20) + 'px';
    balloon.style.animation = 'shake 0.3s ease';
    setTimeout(() => balloon.style.animation = '', 300);

    if (clicks < 10) {
      document.getElementById('subtitle').textContent = responses[clicks - 1];
      document.getElementById('counter').textContent = clicks + '/10';
    } else {
      balloon.classList.add('pop');
      document.getElementById('subtitle').classList.add('hidden');
      document.getElementById('buttons').classList.add('hidden');
      document.getElementById('counter').classList.add('hidden');
      setTimeout(() => {
        balloon.classList.add('hidden');
        document.getElementById('final').style.display = 'flex';
      }, 300);
    }
  }

  function clickNo() {
        const momma = document.getElementById('momma');
        const response = noResponses[Math.floor(Math.random() * noResponses.length)];
        momma.textContent = response;
        momma.style.display = "block";
    
  }
</script>

</body>
</html>
